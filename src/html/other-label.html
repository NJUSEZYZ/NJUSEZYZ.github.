<!DOCTYPE html>
<html>
	<head>
		<title>其他标记</title>
		<meta charset="utf-8">
	</head>
	<body>
		<a href="../../index.html">Back To Home</a>
		<h2>
			其他标记
		</h2>
		<p>
			DOCTYPE
			<br>
			文档注释
			<br>
			id特性
			<br>
			
			class特性
			<br>
			块级元素
			<br>
			内联元素
			<br>
			将文本和元素集中在一个块级元素上
			<div>
				<img src="images/logo.gif">
				<ul>
					<li>Hello world</li>
					<li>Tic-Tac-Toe</li>
				</ul>
			</div> <!-- end of div -->
			<br>
			将文本和元素集中在一个<span>块级元素</span>上
			<br>
			内联框架
			<br>
			<iframe 
			src="https://map.baidu.com" 
			width="500" 
			height="350"
			frameborder="0"
			scrolling="auto">
			</iframe>
			<br>
			页面信息 meta
			<br>
			转义字符
			<table border="1">
				<thead>
					<th>中文名</th>
					<th>转义符</th>
				</thead>
				<tbody>
					<tr>
						<td>小于号</td>
						<td>&lt</td>
					</tr>
					<tr>
						<td>大于号</td>
						<td>&gt</td>
					</tr>
					<tr>
						<td>And符号</td>
						<td>&amp</td>
					</tr>
					<tr>
						<td>双引号</td>
						<td>&quot</td>
					</tr>
					<tr>
						<td>美分符号</td>
						<td>&cent</td>
					</tr>
					<tr>
						<td>英镑符号</td>
						<td>&pound</td>
					</tr>
					<tr>
						<td>人民币/日元符号</td>
						<td>&yen</td>
					</tr>
					<tr>
						<td>欧元符号</td>
						<td>&euro</td>
					</tr>
					<tr>
						<td>版权符号</td>
						<td>&copy</td>
					</tr>
					<tr>
						<td>注册商标</td>
						<td>&reg</td>
					</tr>
					<tr>
						<td>商标</td>
						<td>&#8482</td>
					</tr>
					<tr>
						<td>左单引号</td>
						<td>&#8216</td>
					</tr>
					<tr>
						<td>右单引号</td>
						<td>&#8217</td>
					</tr>
					<tr>
						<td>左双引号</td>
						<td>&#8220</td>
					</tr>
					<tr>
						<td>右双引号</td>
						<td>&#8221</td>
					</tr>
					<tr>
						<td>乘号</td>
						<td>&times</td>
					</tr>
					<tr>
						<td>除号</td>
						<td>&divide</td>
					</tr>
				</tbody>
			</table>
		</p>
	</body>
</html>
